<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #444;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #444;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #FFA500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #FF8C00;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #E0FFFF;
            color: #006400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <label for="attended">Total number of lectures attended:</label>
        <input type="number" id="attended">
        <label for="total">Total number of lectures held:</label>
        <input type="number" id="total">
        <button onclick="calculateAttendance()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAttendance() {
            var attended = parseInt(document.getElementById("attended").value);
            var total = parseInt(document.getElementById("total").value);

            var currentAttendance = (attended / total) * 100;

            var remainingAttendance = 75 - currentAttendance;
            var requiredAttendance = (remainingAttendance * total) / 100;

            var resultDiv = document.getElementById("result");

            resultDiv.innerHTML = "<p>Your current attendance is: " + currentAttendance.toFixed(2) + "%</p>";

            if (requiredAttendance <= 0) {
                resultDiv.innerHTML += "<p>Your attendance is already above 75 percent!</p>";
            } else {
                resultDiv.innerHTML += "<p>To maintain an attendance above 75 percent, you need to attend " + Math.ceil(requiredAttendance) + " more lectures.</p>";

                var increasedAttendance = ((attended + Math.ceil(requiredAttendance)) / total) * 100;
                resultDiv.innerHTML += "<p>If you attend the required lectures, your attendance will increase to " + increasedAttendance.toFixed(2) + "%.</p>";
            }
        }
    </script>
</body>
</html>
